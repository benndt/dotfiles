# override terminal
set-option -sa terminal-overrides ",xterm*:Tc"

# change prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# configs
set -g mouse on
set -g base-index 1
set -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#{session_name}: #{window_name}"
set-option -g renumber-windows on

set-window-option -g pane-base-index 1

# plugin config
set -ogq @catppuccin_flavor "mocha"

set -ogq @catpuccin_menu_selected_style "fg=#{@thm_surface_0},bg=#{@thm_yellow}"

set -ogq @catppuccin_status_background "default"
set -ogq @catppuccin_status_left_separator " â–ˆ"
set -ogq @catppuccin_status_connect_separator "no"
set -ogq @catppuccin_status_fill "icon"
set -ogq @catppuccin_status_module_bg_color "#{@thm_surface_0}"

set -ogq @catppuccin_window_current_text " #W"
set -ogq @catppuccin_window_current_number_color "#{@thm_mauve}" 
set -ogq @catppuccin_window_current_text_color "#{@thm_bg}"

set -ogq @catppuccin_window_status_style "basic"
set -ogq @catppuccin_window_text " #W"
set -ogq @catppuccin_window_number_color "#{@thm_blue}" 
set -ogq @catppuccin_window_text_color "#{@thm_surface_0}"

set -ogq @catppuccin_session_text " #S "

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# custom plugins
run-shell ~/.config/tmux/godot/main.tmux

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n S-Left  previous-window
bind -n S-Right next-window

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel

# plugin manager
run '~/.tmux/plugins/tpm/tpm'

# status config
set -g status-interval 5
set -gF status-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"
set -g status-right-length 100
